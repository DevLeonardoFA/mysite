<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f3d936b256.js" crossorigin="anonymous"></script>

    <title>3D Card</title>
</head>

<style>

    body{
        background-color: #b592d6;
        margin: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    div#main {
        width: 30vw;
        height: 35vw;
        position: relative;
        transform-style: preserve-3d;
    }

    .image {
        width: 10vw;
        height: 10vw;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 100vw;
        transform: translateX(-50%) translateZ(25px);
        opacity: 0;
        transition: 400ms ease-in;
        z-index: 5;
        position: absolute;
        border: 2px solid #fff;
        top: 0;
        left: 50%;
    }


    .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }

    .fakebase{
        width: 80%;
        height: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff5a;
        z-index: 1;
        border-radius: 15px;
        backdrop-filter: blur(5px);
        border: 2px solid #ffffff7d;
    }

    .fakebase h2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        font-size: 2vw;
        text-transform: capitalize;
        font-family: 'Roboto', sans-serif;
        transition: 200ms;
    }
   

    .rate{
        position: absolute;
        top: 33%;
        left: 80%;
        opacity: 0;
        display: flex;
        flex-wrap: nowrap;
        width: 10vw;
        font-size: 1.3vw;
        justify-content: space-between;
        z-index: 8;
        background: #ffffff6b;
        padding: 6px;
        border-radius: 5px;
        transition: 400ms ease-in;
        border: 2px solid #ffffffba;
        transform: translateX(-50%) translateZ(55px);
    }

    .rate i{
        width: auto;
        height: auto;
    }

    .rate i{
        color: #fbff00;
        text-shadow: 2px 2px 5px #3434348f;
    }

    h1.name {
        position: absolute;
        top: 35%;
        z-index: 2;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        font-size: 2vw;
        width: max-content;
        transform: translateZ(35px);
        /* another option */
        width: 65%;
        transform: translateX(-25%) translateZ(35px);
        /* -------------- */
        color: rgb(94, 94, 94);
        text-shadow: 1px 1px 25px rgba(57, 57, 57, 0.435);
        opacity: 0;
        transition: 500ms ease-in;
        border: 1px solid #fff;
        background-color: rgba(255, 255, 255, 0.569);
        backdrop-filter: blur(20px);
        padding: 5px 15px;
        border-radius: 10px;
    }

    p.text {
        position: absolute;
        bottom: 0;
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 2vw;
        font-size: 1.4vw;
        transform: translateY(10%) translateZ(70px);
        background: #ffffff80;
        backdrop-filter: blur(40px);
        font-family: 'Roboto', sans-serif;
        transition: 400ms ease-in;
        opacity: 0;
    }

    div#main:hover .image,
    div#main:hover .rate,
    div#main:hover h1,
    div#main:hover p{
        opacity: 1;
    }

    div#main:hover .fakebase h2 {
        opacity: 0;
    }

    @media(max-width: 991px){

        div#main {
            width: 60vw;
            height: 65vw;
        }

        .image {
            width: 20vw;
            height: 20vw;
            top: -3vw;
        }

        .fakebase h2 {
            font-size: 4vw;
        }

        .rate{
            width: 20vw;
            font-size: 2.6vw;
        }

        p.text {
            font-size: 2.8vw;
        }

        h1.name {
            transform: translateX(0%) translateZ(70px);
            font-size: 4vw;
        }

        .rate{
            transform: translateX(-50%) translateY(-50%) translateZ(72px);
        }
    }

    @media(max-width: 425px){
        

        div#main {
            width: 90vw;
            height: 95vw;
        }

        .image {
            width: 30vw;
            height: 30vw;
            top: -6vw;
        }

        .fakebase h2 {
            font-size: 6vw;
        }

        .rate{
            width: 30vw;
            font-size: 3.9vw;
        }

        p.text {
            font-size: 4.2vw;
        }

        h1.name {
            transform: translateX(0%) translateZ(70px);
            font-size: 6vw;
        }

        h1.name {
            transform: translateX(0%) translateZ(70px);
        }

        .rate{
            transform: translateX(-50%) translateZ(72px);
            top: 27%;
        }
    }



</style>


<body>

    
    <div id="main" data-tilt>

        <div class="image">
            <img src="./Perfil.png" alt="comment_img">
        </div>

        
        <div class="fakebase">
            <h2>hover here</h2>
        </div>

        <div class="rate">
            <i class="fa-solid fa-star active"></i>
            <i class="fa-solid fa-star active"></i>
            <i class="fa-solid fa-star active"></i>
            <i class="fa-solid fa-star half"></i>
            <i class="fa-solid fa-star"></i>
        </div>

        <h1 class="name">Leonardo Fernandes Alonso</h1>

        <p class="text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni fugiat, enim doloremque facere maiores sint aperiam architecto quae iure assumenda voluptatum nemo, porro optio culpa vel. Nulla perspiciatis rerum temporibus.
        </p>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>










</html>
